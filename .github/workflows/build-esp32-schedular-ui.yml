name: ESP32SchedulerUI
run-name: Build and Test ESP32-Scheduler UI
on: 
  [push, workflow_dispatch]
  
jobs:
  changes:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: read
    outputs:
      changed: ${{ steps.filter.outputs.path }}
    steps:
    - name: Checkout the code
      uses: actions/checkout@v3
    - name: Detect if any files changed related to this build task
      uses: dorny/paths-filter@v2
      id: filter
      with:
        filters: |
          path:
            - 'ESP32-Scheduler/**'
    - run: echo "🍏 This job's status is ${{ job.status }}."
            
  build-and-test-solution:
    needs: changes
    if: ${{ needs.changes.outputs.changed == 'true' || github.event_name == 'workflow_dispatch' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the code
        uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 20
      - name: Build and Test
        run: |
          cd ESP32-Scheduler/web-ui
          npm install -g --prefer-offline react-scripts
          npm install --prefer-offline
          npm build
          npm test
      - run: echo "🍏 This job's status is ${{ job.status }}."
      
      
      
      
